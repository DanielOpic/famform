<div class="login-container">
  <mat-card>
    <mat-card-title>Logowanie do CMS</mat-card-title>
    <mat-card-subtitle
      >Podaj email i hasło aby się zalogować do systemu CMS</mat-card-subtitle
    >

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email jest wymagany
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          To nie jest prawidłowy adres email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Hasło jest wymagane
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
          Hasło musi mieć co najmniej 6 znaków
        </mat-error>
      </mat-form-field>

      <div class="btnwrapper">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loading"
        >
          {{ loading ? "Loguję do systemu..." : "Zaloguj się" }}
        </button>
      </div>
    </form>
  </mat-card>
</div>
