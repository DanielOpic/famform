<mat-sidenav-container class="sitebar-container" [class.open]="isSidebarOpen">
  <mat-sidenav mode="side" opened>
    <mat-toolbar>
      <span>Nazwa Apki</span>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>home</mat-icon><span>Strona główna</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon>info</mat-icon><span>O projekcie</span>
      </a>
      <a mat-list-item routerLink="/form" routerLinkActive="active">
        <mat-icon>assignment</mat-icon><span>Formularz</span>
      </a>
      <a mat-list-item routerLink="/login" routerLinkActive="active">
        <mat-icon>login</mat-icon><span>Logowanie</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
<button class="sitebar-btn" (click)="toggleSidebar()">
  <mat-icon>menu</mat-icon>
  <div>MENU</div>
</button>
